version: 2

models:
  - name: dim_salesdetail
    description: Dimension table of sales details.
    columns: 
      - name: orderdetail_pk
        description: primary key for dim_salesdetail.
        tests:
          - unique
          - not_null
      - name: orderdetail_id
        description: ID for each order detail.    
      - name: order_id
        description: ID for each order.
      - name: product_id
        description: ID for each product.
      - name: creditcard_id
        description: ID for each credit card.
      - name: customer_id
        description: ID for each customer.
      - name: shiptoaddress_id
        description: Address to ship for each order.
      - name: order_date
        description: Date for each order.
      - name: status
        description: Status of the order.
